<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Предложка Кьюникса</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Предложка Кьюникса</h1>
        <p>Выберите категорию и напишите сообщение</p>
        <div class="buttons">
            <button onclick="selectCategory('Фейк акк/канал')">Фейк акк/канал</button>
            <button onclick="selectCategory('Коллаб')">Коллаб</button>

        <textarea id="message" placeholder="Ваше сообщение"></textarea>
        <button onclick="sendMessage()">Отправить</button>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
