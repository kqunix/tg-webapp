<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Предложка Kqunix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Связь с администрацией</h1>
    <input type="text" id="userId" placeholder="Ваш Telegram ID">
    <textarea id="message" rows="4" placeholder="Ваше сообщение"></textarea>
    <button onclick="sendMessageToBot('feedback')">Отправить сообщение</button>
    <button onclick="sendMessageToBot('unban_request')">Запросить разбан</button>
    <div id="status"></div>
</div>

<script src="script.js"></script>
</body>
</html>
